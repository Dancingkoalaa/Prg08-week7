<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>ML5 Vervoer Adviseur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script defer src="./js/app.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2>ML5 Vervoer Adviseur</h2>
        <div id="fields">
        <label>Hoeveelheid Neerslag</label>
        <input type="text" id="precipitation">
        <label>Minimale Temperatuur</label>
        <input type="text" id="MinTemp">
        <label>Maximale Temperatuur</label>
        <input type="text" id="MaxTemp">
        <label>Windkracht</label>
        <input type="text" id="Wind">
        <input id="Predict" type="button" value="Click Me!" disabled>
        
        <div id="output">
        <a id="answer">Een klein momentje! Wij zijn even aan het voorbereiden!</a>
        <p>ik verwacht dat morgen het volgende weer is: <a id="Prediction"></a></p>
        <p>ik ben hier <a id="confidence">..</a>% zeker van</p>
        <p>daarom adviseer ik een van deze vervoersmiddelen <a id="transport"></a></p>
        </div>
        </div>
    </body>
</html>
